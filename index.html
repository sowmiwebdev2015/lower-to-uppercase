<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower to Uppercase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header></header>
    <main>
            <div class="stringContainer">
                <div class="stringSection">
                    <div class="heading">
                        <h2>Lower to Uppercase</h2>
                    </div>
                    <div class="inputBox">
                        <label for="string">Enter the text:</label>
                        <input type="text" id="string">
                    </div>
                    <div class="button">
                        <button onclick="toUpperCase()">ToUpperCase</button>
                    </div>

                    <div class="res">
                        <p>Result:
                            <input type="text" id="result"> 
                            <button onclick="copy()">copy</button>
                        </p>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
